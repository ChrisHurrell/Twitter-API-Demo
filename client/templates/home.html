<template name="home">
  <main>
    <div data-name="component-container">
      <header class=" w-100">
        <div style="background:url() no-repeat center right;background-size: cover;" class="cover ph3 ph4-m ph5-l">
          <h1 class="f2 f-subheadline-l measure lh-title fw9">Tweet search</h1>

          <form class="pa4 br2-ns " style="background: #f4f4f4;">
             <fieldset class="cf bn ma0 pa0">
               <label class="pa0 f5 f4-ns mb3 black-80">Enter a search term</label>
               <div class="cf">
                 <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="Search Query" type="text" name="query" value="" id="query">
                 <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Search">
               </div>
             </fieldset>
           </form>

        </div>
      </header>

      <article class="">
            <div class="row cf pa2 ph3 ph4-m ph5-l">

              {{#each tweets}}
                <a href="https://twitter.com/statuses/{{id_str}}" target="_blank" class="col-md-4 col-sm-4 tweet ">
                  <div class="pa3 pa4-ns mv3 br2 ba b--black-10 ">
                    <div class="db link dim tc ">
                      <img src="{{user.profile_image_url}}" class="br-100 h3 w3 dib" title="{{user.name}}">
                      <h1 class="f4">{{user.name}}</h1>
                      <hr class="mw3 bb bw1 b--black-10">
                    </div>
                    <p class="lh-copy measure center f6 black-70">
                      {{text}}
                    </p>
                  </div>
                </a>
              {{/each}}

            </div>
      </article>

      </div>
  </main>
</template>
